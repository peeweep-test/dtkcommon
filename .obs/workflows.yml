pullrequest_check_build:
  steps:
    - link_package:
        source_project: deepin:test:SRC
        source_package: dtkcommon
        target_project: deepin:test:CI
 
    - configure_repositories:
        project: deepin:test:CI
        repositories:
          - name: Arch_Community
            paths:
              - target_project: deepin:test:CI
                target_repository: Arch_Community
            architectures:
              - x86_64
          - name: Debian_Sid
            paths:
              - target_project: deepin:test:CI
                target_repository: Arch_Community
            architectures:
              - x86_64
          - name: Deepin_20
            paths:
              - target_project: deepin:test:CI
                target_repository: Arch_Community
            architectures:
              - x86_64
          - name: Deepin_23
            paths:
              - target_project: deepin:test:CI
                target_repository: Arch_Community
            architectures:
              - x86_64
              - aarch64
              - riscv64

  filters:
    event: pull_request

