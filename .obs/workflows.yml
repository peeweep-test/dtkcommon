testbuild:
  steps:
    - set_flags:
        flags:
          - type: build
            status: enable
            project: home:Tsic:CI
            pacakge: dtkcommon
            repository: Arch
            architecture: x86_64
    - link_package:
        source_project: home:Tsic:src
        source_package: dtkcommon
        target_project: home:Tsic:CI
    - configure_repositories:
        project: home:Tsic:CI
        repositories:
          - name: Arch
            paths:
              - target_project: home:Tsic:src
                target_repository: Arch
            architectures:
              - x86_64
  filters:
    event: pull_request
